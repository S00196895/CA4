<div class='container' id="car-sales">
    <div class='row border' id="margin">
        <div class="col-3">
            <button class="btn btn-danger" (click)="deleteCar(carData['id'])">Delete</button>
            {{carData.make}}
        </div>
        <div class="col-3">
            {{carData.model}}
        </div>
        <div class="col-2">
            {{carData.year}}
        </div>
        <div class="col-4">
            <img src="{{carData.imageURL}}" [style.width.px]='carImageWidth'/>
        </div>
    </div>
</div>
